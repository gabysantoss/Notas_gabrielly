<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Responsive Contact Form Using Bootstrap</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <section class="section-100">
    <div class="container">
      <br>
      <br>
      <br>
      <div class="contact-form">
        <div class="contact-form-box__left">
          <h3 class="m-b-15">Entre em contato</h3>
          <hr>
          <div> <small class="light-grey"><i class="fas fa-user m-r-5"></i> Nome</small>
            <p>Notas Online</p>
          </div>
          <div> <small class="light-grey"><i class="fas fa-envelope m-r-5"></i> Email</small>
            <p>Notas@gmail.com</p>
          </div>
          <div> <small class="light-grey"><i class="fas fa-phone m-r-5"></i> Telefone</small>
            <p>(11) 95391-7304</p>
          </div>
          <div> <small class="light-grey"><i class="fas fa-map-marker m-r-5"></i> Endereço</small>
            <p>Rua Teste</p>
          </div>
          <div class="contact-form-box__left_footer"> <a href="#!"><i class="fab fa-facebook-f"></i></a> <a href="#!"><i class="fab fa-twitter"></i></a> <a href="#!"><i class="fab fa-instagram"></i></a> <a href="#!"><i class="fab fa-youtube"></i></a> </div>
        </div>
        <div class="contact-form-box__right">
          <h3 class="m-b-15">Contate-nos</h3>
          <hr>
          <form>
            <div class="lab-grid mb-4">
              <div class="lab-grid-cell lab-grid-cell--mb-2x w-third--d w-half--t w-full--m">
                <div class="floating-label-wrap">
                  <input type="text" class="floating-label-field floating-label-field--s1" id="field-1" placeholder="Nome Completo">
                  <label for="field-1" class="floating-label">Nome Completo</label>
                </div>
                <!-- .floating-label-wrap --> 
              </div>
              <!-- .lab-grid-cell lab-grid-cell--mb-2x -->
              
              <div class="lab-grid-cell lab-grid-cell--mb-2x w-third--d w-half--t w-full--m">
                <div class="floating-label-wrap">
                  <input type="email" class="floating-label-field floating-label-field--s1" id="field-2" placeholder="Email">
                  <label for="field-2" class="floating-label">Endereço de Email</label>
                </div>
                <!-- .floating-label-wrap --> 
              </div>
              <!-- .lab-grid-cell lab-grid-cell--mb-2x -->
              
              <div class="lab-grid-cell lab-grid-cell--mb-2x w-third--d w-half--t w-full--m">
                <div class="floating-label-wrap">
                  <input type="url" class="floating-label-field floating-label-field--s1" id="field-3" placeholder="Website">
                  <label for="field-3" class="floating-label">Website</label>
                </div>
                <!-- .floating-label-wrap --> 
              </div>
              <!-- .lab-grid-cell lab-grid-cell--mb-2x -->
              
              <div class="lab-grid-cell lab-grid-cell--mb-2x w-third--d w-half--t w-full--m">
                <div class="floating-label-wrap">
                  <input type="tel" class="floating-label-field floating-label-field--s1" id="field-4" placeholder="Número de Contato">
                  <label for="field-4" class="floating-label">Número de Contato</label>
                </div>
                <!-- .floating-label-wrap --> 
              </div>
              <!-- .lab-grid-cell lab-grid-cell--mb-2x -->           
              <div class="lab-grid-cell lab-grid-cell--mb-2x w-full">
                <div class="floating-label-wrap">
                  <textarea class="floating-label-field floating-label-field--s1" id="field-7" placeholder="Área de Mensagem" row="15"></textarea>
                  <label for="field-7" class="floating-label">Mensagem</label>
                </div>
                <!-- .floating-label-wrap --> 
              </div>
              <!-- .lab-grid-cell lab-grid-cell--mb-2x --> 
            </div>
            <!-- .lab-grid -->
            <button type="submit" class="btn btn-primary btn-lg btn-block" onclick="mostrarAlerta()">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>


<script>
function mostrarAlerta() {
            alert("Contato efetuado com sucesso");
        }
</script>
</html>
