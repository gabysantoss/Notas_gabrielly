    <script>
        // Função para calcular o total de um produto
        function calcularTotalProduto(quantidade, valor) {
                    return quantidade * valor;
                }
        
                // Função para adicionar um produto à lista
                function adicionarProduto() {
                    const nomeProduto = document.getElementById('produtoNome').value;
                    const quantidadeProduto = parseFloat(document.getElementById('produtoQuantidade').value);
                    const valorProduto = parseFloat(document.getElementById('produtoValor').value);
        
                    // Verificar se os campos estão preenchidos
                    if (nomeProduto === "" || isNaN(quantidadeProduto) || isNaN(valorProduto)) {
                        alert("Preencha todos os campos do produto.");
                        return;
                    }
        
                    const totalProduto = calcularTotalProduto(quantidadeProduto, valorProduto);
        
                    // Criar elemento de lista com as informações do produto
                    const listaProdutos = document.querySelector('#listaProdutos ul');
                    const novoProduto = document.createElement('li');
                    novoProduto.textContent = `${nomeProduto} - Quantidade: ${quantidadeProduto}, Valor: ${valorProduto}, Total: ${totalProduto.toFixed(2)}`;
        
                    // Adicionar o produto à lista
                    listaProdutos.appendChild(novoProduto);
        
                    // Limpar os campos de entrada
                    document.getElementById('produtoNome').value = "";
                    document.getElementById('produtoQuantidade').value = "";
                    document.getElementById('produtoValor').value = "";
                    document.getElementById('produtoTotal').value = "";
        
                    // Calcular o total da lista de produtos
                    calcularTotalListaProdutos();
                }
        
        
                function calcularTotalListaProdutos() {
                    const listaProdutos = document.querySelector('#listaProdutos ul');
                    const produtos = listaProdutos.children;
                    let totalLista = 0;
        
                    for (const produto of produtos) {
                        const partes = produto.textContent.split("Total: ");
                        if (partes.length === 2) {
                            const totalProduto = parseFloat(partes[1]);
                            totalLista += totalProduto;
                        }
                    }
        
                    // Exibir o total da lista na entrada "Total"
                    document.getElementById('produtoTotal').value = totalLista.toFixed(2);
                }
