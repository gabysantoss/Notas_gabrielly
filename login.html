<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notas Online - Login</title>
  <link href="
    https://cdn.jsdelivr.net/npm/bootstrap-login-form@1.0.0/css/bootstrap-login-form.min.css" rel="stylesheet">
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

  <style>
    /* Reset de margens e preenchimentos padrão */
    * {
      margin: 0;
      padding: 0;
    }

    /* Estilize a seção para ocupar a tela inteira */
    .full-screen {
      height: 100vh;
      background-color: hsl(0, 0%, 96%);
    }

    /* Estilize o conteúdo do jumbotron conforme necessário */
    /* Exemplo: */
    .full-screen .container {
      padding: 4rem;
      /* Adicione preenchimento interno conforme necessário */
    }

    /* Continue estilizando os elementos conforme necessário */


    .py-5 {
      padding-top: 5% !important;
      padding-bottom: 3rem !important;

    }


    .text-primary {
      font-size: 55px;

    }
  </style>
</head>

<body>
  <!-- Section: Design Block -->
  <section class="full-screen">
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
      <div class="container">
        <div class="row gx-lg-5 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <h1 class="my-5 display-3 fw-bold ls-tight">
              Seja bem-vindo! <br />
              <span class="text-primary">Emissão de notas</span>
            </h1>
            <p style="color: hsl(217, 10%, 50.8%)">
              Bem-vindo de volta! Estamos felizes por você estar aqui. Nossa plataforma de emissão online de 
              notas é a sua ferramenta confiável para simplificar a gestão financeira. Com apenas alguns cliques, você
              pode gerar notas e recibos de forma rápida e eficiente.
            </p>
          </div>

          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card">
              <div class="card-body py-5 px-md-5">
                <form>
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1" class="form-control" />
                        <label class="form-label" for="form3Example1">Primeiro nome</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example2" class="form-control" />
                        <label class="form-label" for="form3Example2">Segundo Nome</label>
                      </div>
                    </div>
                  </div>

                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" id="form3Example3" class="form-control" />
                    <label class="form-label" for="form3Example3">Email</label>
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example4" class="form-control" />
                    <label class="form-label" for="form3Example4">Senha</label>
                  </div>

                  <!-- Checkbox -->
                  <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                    <label class="form-check-label" for="form2Example33">
                      Aceitar Termos e Condições dos Serviços de Mídia
                    </label>
                  </div>

                  <!-- Submit button -->
                  <a href="index.html">
                    <button type="button" class="btn btn-primary btn-block mb-4">
                      Login
                    </button>
                  </a>

                  <!-- Register buttons -->
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
</body>

</html>
